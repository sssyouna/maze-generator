<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* center horizontally */
        }

        #inputs {
            margin-top: 20px;
        }

        #maze-table {
            margin-top: 10px;
            border-collapse: collapse;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="inputs">
        <h1>Give the maze dimensions</h1>
        <label>Width: <input type="number" id="w" required></label>
        <label>Height: <input type="number" id="h" required></label>
        <button id="generatebtn">Generate</button>
    </div>

    <table id="maze-table" style="border-collapse: collapse; border: 2px solid black;"></table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("generatebtn").addEventListener("click", function() {
                const width = document.getElementById("w").value;
                const height = document.getElementById("h").value;

                if (!width || !height) {
                    alert("Please enter both width and height");
                    return;
                }

                fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        width: parseInt(width),
                        height: parseInt(height)
                    })
                })
                .then(res => res.json())
                .then(data => drawMaze(data.maze))
                .catch(err => console.error(err));
            });
        });

        function drawMaze(mazeArray) {
            const table = document.getElementById("maze-table");
            table.innerHTML = ""; // Clear previous maze
            
            if (!mazeArray || mazeArray.length === 0) return;
            
            const numRows = mazeArray.length;
            const numCols = mazeArray[0] ? mazeArray[0].length : 0;
            
            // Create table rows and cells
            for (let i = 0; i < numRows; i++) {
                const row = document.createElement("tr");
                
                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement("td");
                    
                    // Set unique ID for each cell
                    cell.id = `cell-${i}-${j}`;
                    
                    // Set default styles
                    cell.style.width = "20px";
                    cell.style.height = "20px";
                    cell.style.padding = "0";
                    cell.style.margin = "0";
                    
                    // Set border based on the value in the 2D array
                    if (mazeArray[i][j] === 1) {
                        // Wall - keep all borders to form solid walls
                        cell.style.borderTop = "2px solid black";
                        cell.style.borderRight = "2px solid black";
                        cell.style.borderBottom = "2px solid black";
                        cell.style.borderLeft = "2px solid black";
                        cell.style.backgroundColor = "transparent"; // Transparent to show the path between borders
                    } else {
                        // Pathway - selectively remove borders to create connected paths
                        // Initially set all borders
                        cell.style.borderTop = "2px solid black";
                        cell.style.borderRight = "2px solid black";
                        cell.style.borderBottom = "2px solid black";
                        cell.style.borderLeft = "2px solid black";
                        cell.style.backgroundColor = "transparent"; // Transparent to show the path between borders
                        
                        // For path cells, we need to determine which borders to remove based on neighbors
                        // Check if neighboring cells are also paths (0) and remove shared borders
                        
                        // Check top neighbor
                        if (i > 0 && mazeArray[i-1][j] === 0) {
                            // Remove top border if top neighbor is also a path
                            cell.style.borderTop = "none";
                        }
                        
                        // Check bottom neighbor
                        if (i < numRows - 1 && mazeArray[i+1][j] === 0) {
                            // Remove bottom border if bottom neighbor is also a path
                            cell.style.borderBottom = "none";
                        }
                        
                        // Check left neighbor
                        if (j > 0 && mazeArray[i][j-1] === 0) {
                            // Remove left border if left neighbor is also a path
                            cell.style.borderLeft = "none";
                        }
                        
                        // Check right neighbor
                        if (j < numCols - 1 && mazeArray[i][j+1] === 0) {
                            // Remove right border if right neighbor is also a path
                            cell.style.borderRight = "none";
                        }
                    }
                    
                    row.appendChild(cell);
                }
                
                table.appendChild(row);
            }
        }
    </script>
</body>
</html>
