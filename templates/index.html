<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* center horizontally */
        }

        #inputs {
            margin-top: 20px;
        }

        #maze-table {
            margin-top: 10px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="inputs">
        <h1>Give the maze dimensions</h1>
        <label>Width: <input type="number" id="w" required></label>
        <label>Height: <input type="number" id="h" required></label>
        <button id="generatebtn">Generate</button>
    </div>

    <table id="maze-table" style="border-collapse: collapse; border: 2px solid black;"></table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("generatebtn").addEventListener("click", function() {
                const width = document.getElementById("w").value;
                const height = document.getElementById("h").value;

                if (!width || !height) {
                    alert("Please enter both width and height");
                    return;
                }

                fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        width: parseInt(width),
                        height: parseInt(height)
                    })
                })
                .then(res => res.json())
                .then(data => drawMaze(data.maze))
                .catch(err => console.error(err));
            });
        });

        function drawMaze(mazeArray) {
            const table = document.getElementById("maze-table");
            table.innerHTML = ""; // Clear previous maze
            
            if (!mazeArray || mazeArray.length === 0) return;
            
            const numRows = mazeArray.length;
            const numCols = mazeArray[0] ? mazeArray[0].length : 0;
            
            // Create table rows and cells
            for (let i = 0; i < numRows; i++) {
                const row = document.createElement("tr");
                
                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement("td");
                    
                    // Set unique ID for each cell
                    cell.id = `cell-${i}-${j}`;
                    
                    // Set default styles
                    cell.style.width = "20px";
                    cell.style.height = "20px";
                    cell.style.padding = "0";
                    cell.style.margin = "0";
                    cell.style.border = "1px solid #eee"; // Light border to separate cells
                    
                    // Show/hide based on the value in the 2D array
                    if (mazeArray[i][j] === 1) {
                        // Wall - make it visible
                        cell.style.backgroundColor = "black";
                        cell.style.visibility = "visible";
                    } else {
                        // Path - make it white
                        cell.style.backgroundColor = "white";
                        cell.style.visibility = "visible"; // Still visible but with different color
                    }
                    
                    row.appendChild(cell);
                }
                
                table.appendChild(row);
            }
        }
    </script>
</body>
</html>
